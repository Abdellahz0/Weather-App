<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <section class="card">
        <h2 class="weather">Weather app</h2>
        <br><br>
        <div class="search">
            <input type="text" id="search" class="inputfield" placeholder="Enter city name">
            <button class="searchbtn"><img src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/search-128.png"></button>
        </div>
        <div class="weather">
            <img src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_39-128.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn1.iconfinder.com/data/icons/carbon-design-system-vol-5/32/humidity--alt-128.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn0.iconfinder.com/data/icons/weather-line-19/32/Windy-128.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p></p>
    </footer>
    <script src="weather.js"></script>
</body>
</html>
